<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喀什地域文化 - 首页</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "微软雅黑", "华文琥珀", sans-serif;
            overflow: hidden;
        }

        .fullscreen-bg {
            width: 100vw;
            height: 100vh;
            background: url("img/喀什.png") no-repeat center center;
            background-size: cover;
            position: relative;
            filter: brightness(0.85);
        }

        .content-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        /* 标题样式 - 纯金属质感+立体效果（无任何闪光） */
        .main-title {
            font-size: 6vw;
            margin-bottom: 50px;
            line-height: 1.4;
            font-weight: 800;
            letter-spacing: 2px;
            /* 金属渐变：模拟暖金金属的光影质感 */
            background: linear-gradient(135deg,
                    #FFE888 0%,
                    /* 高光 */
                    #D4AF37 50%,
                    /* 主体金色 */
                    #8B6914 80%,
                    /* 暗部 */
                    #6b4f10 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 立体阴影：多层叠加打造浮雕/凸起效果 */
            text-shadow: 1px 1px 0px #ffb40d, 2px 2px 0px #a1761d, 3px 3px 0px #a7761e, 4px 4px 0px #5d3b0c42, 5px 5px 5px rgb(216 219 28 / 95%), 0 0 2px rgba(255, 255, 255, 0.2);
            /* 移除所有动画 */
            animation: none;
            display: inline-block;
            /* 轻微斜面效果增强立体 */
            transform: perspective(100px) rotateX(5deg);
        }

        /* 换行专用样式 */
        .title-line {
            display: block;
            font-size: 4.5vw;
            /* 第二行稍暗，增强层次感 */
            background: linear-gradient(135deg,
                    #F0E68C 0%,
                    #C9A52F 50%,
                    #7A5C12 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 第二行立体阴影稍弱，避免抢戏 */
            text-shadow: 1px 1px 0px #ffb40d, 2px 2px 0px #a1761d, 3px 3px 0px #a7761e, 4px 4px 0px #5d3b0c42, 5px 5px 5px rgb(216 219 28 / 95%), 0 0 2px rgba(255, 255, 255, 0.2);

        }

        /* 按钮样式 - 无闪光的金属质感 */
        .jump-btn {
            display: inline-block;
            padding: 20px 60px;
            /* 暖金金属渐变 */
            background: linear-gradient(135deg,
                    #FFD700 0%,
                    #D4AF37 50%,
                    #8B6914 100%);
            color: #2C1E00;
            /* 深棕文字，对比清晰 */
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            /* 金属边框+斜面 */
            border: 2px solid #F9F293;
            box-shadow:
                3px 3px 0px #6b4f10,
                /* 立体投影 */
                inset 0 2px 0 rgba(255, 255, 255, 0.7),
                /* 内高光 */
                inset 0 -2px 0 rgba(139, 105, 20, 0.6),
                /* 内暗部 */
                0 4px 8px rgba(0, 0, 0, 0.5);
            /* 柔和阴影 */
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            /* 移除按钮闪光动画 */
            animation: none;
            /* 轻微立体透视 */
            transform: perspective(50px) rotateX(3deg);
        }

        /* 按钮悬浮效果（无闪光，仅质感变化） */
        .jump-btn:hover {
            background: linear-gradient(135deg,
                    #FFE47A 0%,
                    #C9A52F 50%,
                    #7A5C12 100%);
            color: #1A1200;
            transform: perspective(50px) rotateX(3deg) translateY(-5px) scale(1.05);
            box-shadow:
                4px 4px 0px #5a410e,
                inset 0 2px 0 rgba(255, 255, 255, 0.8),
                inset 0 -2px 0 rgba(139, 105, 20, 0.7),
                0 6px 12px rgba(0, 0, 0, 0.6);
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        /* 按钮点击水波效果（保留，无闪光） */
        .jump-btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .jump-btn:active::after {
            width: 400px;
            height: 400px;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 8vw;
                letter-spacing: 1px;
                transform: perspective(80px) rotateX(5deg);
            }

            .title-line {
                font-size: 6vw;
            }

            .jump-btn {
                padding: 15px 40px;
                font-size: 18px;
                transform: perspective(40px) rotateX(3deg);
            }

            .jump-btn:hover {
                transform: perspective(40px) rotateX(3deg) translateY(-5px) scale(1.05);
            }
        }

        /* 背景图加载失败兜底 */
        .fullscreen-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2C1E00, #4A350F);
            opacity: 0.5;
            z-index: 1;
        }

        .content-wrapper {
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="fullscreen-bg">
        <div class="content-wrapper">
            <!-- 标题换行处理：千年古城单独一行 -->
            <h1 class="main-title">
                喀什 · 丝路明珠
                <span class="title-line">千年古城</span>
            </h1>
            <a href="amina.html" class="jump-btn" target="_blank">
                探索喀什文化之旅
            </a>
        </div>
    </div>
</body>

</html>
