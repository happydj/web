<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放设计</title>
  <style>
    /* 视频容器：响应式适配 */
    .video-container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      position: relative;
      aspect-ratio: 16/9; /* 保持16:9比例，适配不同屏幕 */
      background: #000;
    }

    /* 原生视频控件样式优化 */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 防止视频拉伸 */
    }

    /* 移动端适配：控件放大，避免误触 */
    @media (max-width: 768px) {
      video::-webkit-media-controls {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="myVideo"
      controls  <!-- 显示原生控件 -->
      preload="metadata"  <!-- 仅预加载元数据（时长/封面），优化加载 -->
      poster="video-cover.jpg"  <!-- 视频封面图 -->
      playsinline  <!-- 移动端内联播放（避免自动全屏） -->
    >
      <!-- 多格式兼容：MP4（主流）、WebM（高压缩）、OGG（备用） -->
      <source src="video.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      <!-- 降级提示：浏览器不支持HTML5 Video -->
      您的浏览器不支持视频播放，请升级浏览器或下载视频观看。
    </video>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    // 基础交互：监听播放状态
    video.addEventListener('play', () => {
      console.log('视频开始播放');
    });
    video.addEventListener('pause', () => {
      console.log('视频暂停');
    });
    // 错误处理
    video.addEventListener('error', (e) => {
      console.error('视频加载失败：', e.target.error);
    });
  </script>
</body>
</html>
