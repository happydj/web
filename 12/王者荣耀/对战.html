<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀玩法选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: #102040;
            color: #fff;
            overflow: hidden;
        }
        /* 顶部导航 */
        .top-nav {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            gap: 30px;
        }
        .top-nav .nav-item {
            font-size: 18px;
            color: #b0c4de;
            cursor: pointer;
            transition: color 0.3s;
        }
        .top-nav .nav-item.active {
            color: #fff;
            font-weight: bold;
        }
        .top-btn-group {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }
        .top-btn {
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #ffc107;
            background: #2c3e50;
            color: #fff;
            cursor: pointer;
        }
        /* 玩法容器 */
        .mode-container {
            display: flex;
            padding: 0 40px;
            gap: 20px;
            height: calc(100vh - 100px);
            align-items: center;
        }
        /* 左侧主卡片滚动 */
        .main-mode-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            flex: 1;
            height: 80%;
            padding-bottom: 20px;
        }
        .main-mode-scroll::-webkit-scrollbar {
            height: 6px;
        }
        .main-mode-scroll::-webkit-scrollbar-thumb {
            background: #4a6fa5;
            border-radius: 3px;
        }
        /* 主卡片样式 */
        .mode-card {
            width: 280px;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .mode-card:hover {
            transform: scale(1.02);
        }
        .mode-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mode-card .text-box {
            position: absolute;
            bottom: 30px;
            left: 20px;
        }
        .mode-card .mode-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .mode-card .mode-desc {
            font-size: 16px;
            color: #e0e0e0;
        }
        /* 右侧小卡片网格 */
        .small-mode-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            width: 200px;
            height: 80%;
        }
        .small-mode-card {
            width: 100%;
            height: 100%;
            border-radius: 6px;
             overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .small-mode-card:hover {
            transform: scale(1.02);
        }
        .small-mode-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .small-mode-card .text-box {
            position: absolute;
            bottom: 15px;
            left: 10px;
        }
        .small-mode-card .mode-name {
            font-size: 24px;
            font-weight: bold;
        }
        .small-mode-card .mode-desc {
            font-size: 12px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <div class="nav-item active">竞技对抗</div>
        <div class="nav-item">王者世界</div>
        <div class="nav-item">实战宝典</div>
        <div class="nav-item">近期调整</div>
        <div class="top-btn-group">
          <a href="房间号组队.html"><button class="top-btn">房间号组队</button></a> 
            <a href="wz.html"><button class="top-btn">退出</button></a>
        </div>
    </div>

    <!-- 玩法选择容器 -->
    <div class="mode-container">
        <!-- 左侧主卡片 -->
        <div class="main-mode-scroll">
            <div class="mode-card" data-mode="10v10神祈战场">
                <img src="img/10v10.jpg" alt="10v10神祈战场">
                <div class="text-box">
                    <!-- <div class="mode-name">10v10</div>
                    <div class="mode-desc">神祈战场</div> -->
                </div>
            </div>
            <div class="mode-card" data-mode="5v5王者峡谷">
                <img src="img/5v5.jpg" alt="5v5王者峡谷">
                <!-- <div class="text-box"> -->
                    <!-- <div class="mode-name">5v5</div>
                    <div class="mode-desc">王者峡谷</div> -->
                <!-- </div> -->
            </div>
            <div class="mode-card" data-mode="单人模式英雄训练">
                <img src="img/单人模式.jpg" alt="单人模式英雄训练">
                <!-- <div class="text-box">
                    <div class="mode-name">单人模式</div>
                    <div class="mode-desc">英雄训练</div>
                </div> -->
            </div>
            <div class="mode-card" data-mode="奖励赛">
                <img src="img/奖励赛.jpg" alt="奖励赛">
                <!-- <div class="text-box">
                    <div class="mode-name">奖励赛</div>
                    <div class="mode-desc">轻松赢奖励</div>
                </div> -->
            </div>
        </div>

        <!-- 右侧小卡片 -->
        <div class="small-mode-grid">
            <div class="small-mode-card" data-mode="1v1墨家机关道">
                <img src="img/1v1.jpg" alt="1v1墨家机关道">
                <!-- <div class="text-box">
                    <div class="mode-name">1v1</div>
                    <div class="mode-desc">墨家机关道</div>
                </div> -->
            </div>
            <div class="small-mode-card" data-mode="3v3长平攻防战">
                <img src="img/3v3.png" alt="3v3长平攻防战">
                <!-- <div class="text-box">
                    <div class="mode-name">3v3</div>
                    <div class="mode-desc">长平攻防战</div>
                </div> -->
            </div>
            <div class="small-mode-card" data-mode="5v5快速赛">
                <img src="img/5v5快速.jpg" alt="5v5快速赛">
                <!-- <div class="text-box">
                    <div class="mode-name">5v5</div>
                    <div class="mode-desc">快速赛</div>
                </div> -->
            </div>
        </div>
    </div>

   
</body>
</html>
