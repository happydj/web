<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀房间号组队</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background: #1a233a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 弹窗容器 */
        .room-modal {
            width: 600px;
            height: 450px;
            background: rgba(18, 30, 55, 0.95);
            border: 2px solid #2f62b2;
            border-radius: 8px;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 30px rgba(47, 98, 178, 0.5);
        }

        /* 标题栏 */
        .modal-title {
            color: #8ec5fc;
            font-size: 24px;
            text-align: left;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        /* 提示文字 */
        .tips-text {
            color: #ffd700;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 数字键盘区域 */
        .num-keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 80%;
            margin: 0 auto;
        }

        /* 按键样式 */
        .key-btn {
            height: 60px;
            background: linear-gradient(#2b5cad, #1e4289);
            border: 1px solid #4a90e2;
            border-radius: 4px;
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .key-btn:hover {
            background: linear-gradient(#3b70c9, #2a58a0);
            border-color: #6bb0ff;
        }

      
        .key-btn.text-btn {
            font-size: 18px;
        }

       
        .join-btn {
            width: 120px;
            height: 45px;
            background: linear-gradient(#8b6e3c, #6d5228);
            border: 1px solid #d4b16a;
            border-radius: 4px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
            transition: all 0.2s;
        }

        .join-btn:hover {
            background: linear-gradient(#a88a54, #8a6c38);
        }


        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #2b5cad;
            border: 1px solid #4a90e2;
            border-radius: 50%;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #3b70c9;
        }
        #text{

        }
    </style>
</head>
<body>
    <div class="room-modal">
        <div class="modal-title">房间号组队</div>
        <div class="tips-text" id="text">微信/QQ玩家均可输入房间号加入房间</div>
        
        <div class="num-keyboard">
            <button onclick = "nums(1)" class="key-btn">1</button>
            <button onclick = "nums(2)" class="key-btn">2</button>
            <button onclick = "nums(3)" class="key-btn">3</button>
            <button onclick = "nums(4)" class="key-btn">4</button>
            <button onclick = "nums(5)" class="key-btn">5</button>
            <button onclick = "nums(6)" class="key-btn">6</button>
            <button onclick = "nums(7)" class="key-btn">7</button>
            <button onclick = "nums(8)" class="key-btn">8</button>
            <button onclick = "nums(9)" class="key-btn">9</button>
            <button onclick = "nums(-1)" class="key-btn text-btn">清空</button>
            <button onclick = "nums(0)" class="key-btn">0</button>
            <button onclick = "nums(-2)" class="key-btn">⌫</button>
        </div>

        <button class="join-btn">加入</button>
        <button class="close-btn"><a href="./对战.html" style="text-decoration: none;">×</a></button>
    </div>
    <script>
        // 定义方法
        function nums(i){
            console.log(i)
            var text = document.getElementById("text")
            // console.log(text)
            // 替换div里面的内容
            var t = text.innerText
            if(t.length > 10){
                t = ""
            }

            if(i > 0){
                // 追加
                text.innerText = t+""+i
            }else if(i == -1){
                text.innerText = "微信/QQ玩家均可输入房间号加入房间"
            }else if (i== -2){

                if (t.length <=1){
                    text.innerText = "微信/QQ玩家均可输入房间号加入房间"
                }
                text.innerText = t.substring(0,t.length - 1)
            }

        }
    </script>
</body>
</html>
