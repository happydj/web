    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #1a2130;
            color: #fff;
        }

        .hero-container {
            width: 1200px;
            margin: 50px auto;
            display: flex;
        }

        /* 左侧职业分类栏 */
        .category-bar {
            width: 180px;
            background-color: #252d40;
            border-radius: 8px 0 0 8px;
            padding: 20px 0;
        }

        .category-item {
            height: 50px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-item:hover,
        .category-item.active {
            background-color: #3b82f6;
        }

        /* 右侧英雄展示区 */
        .hero-content {
            flex: 1;
            background-color: #2f3850;
            border-radius: 0 8px 8px 0;
            padding: 20px;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 15px;
            background-color: #414c6b;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-btn.active {
            background-color: #3b82f6;
        }

        /* 英雄卡片网格 */
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .hero-card {
            background-color: #414c6b;
            border-radius: 6px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .hero-tags {
            position: absolute;
            top: 90px;
            color: white;
            font-weight: bold;
            /* display: flex; */
            justify-content: space-around;
            width: 100%;
            display: none;
        }

        .hero-card:hover .hero-tags {
            display: flex;
        }

        .hero-img {
            width: 100%;
            height: 120px;
            background-color: #64749c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ddd;
        }

        .hero-img img {
            width: 100%;
            height: 100%;
        }

        .hero-name {
            padding: 8px 0;
            font-size: 14px;
        }

        .free-tag {
            position: relative;
            top: -115px;
            left: 60px;
            background-color: #ff6b35;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
