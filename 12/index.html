<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀游戏大厅（视频背景）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 大厅容器 */
        .hall-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 背景视频样式 */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: #fff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ffd700;
        }

        .user-detail {
            display: flex;
            flex-direction: column;
        }

        .nickname {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .level {
            font-size: 14px;
            color: #a4b0be;
        }

        .resource {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-left: 50px;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .resource-icon {
            width: 24px;
            height: 24px;
        }

        .top-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .top-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .friend-bar {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

        .friend-title {
            color: #fff;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }

        .friend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 1 5px;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .friend-status {
            font-size: 12px;
            color: #a4b0be;
        }

        .friend-statu {
            color: green;

        }

        .right-modules {
            position: absolute;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .module-item {
            width: 180px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 2px solid #ffd700;
        }

        .module-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .module-text {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 10px;
            font-size: 16px;
        }

        .core-buttons {
            position: absolute;
            left: 50%;
            bottom: 180px;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .core-btn {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            text-decoration: none;
        }

        .btn-jixia {
            width: 200px;
            background: linear-gradient(45deg, #48cae4, #0077b6);
            border: 3px solid #fff;
        }

        .btn-battle {
            width: 220px;
            background: linear-gradient(45deg, #ffc107, #ff8c00);
            border: 3px solid #fff;
        }

        .btn-ranking {
            width: 220px;
            background: linear-gradient(45deg, #9370db, #4b0082);
            border: 3px solid #fff;
        }

        .btn-casual {
            width: 200px;
            background: linear-gradient(45deg, #38b000, #007200);
            border: 3px solid #fff;
        }

        .bottom-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
        }

        .bottom-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .bottom-icon {
            width: 40px;
            height: 40px;
        }

        .chat-box {
            position: absolute;
            bottom: 100px;
            left: 20px;
            width: 350px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <a href="礼册.html">

    <div class="bottom-bar">

</html>
